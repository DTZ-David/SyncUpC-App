name: syncupc
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  flutter_riverpod: ^2.6.1
  go_router: ^12.1.3
  riverpod_annotation: ^2.6.1
  flutter_native_splash: ^2.4.4
  flutter_launcher_icons: ^0.14.4
  mobile_scanner: ^6.0.10
  image_picker: ^1.1.0
  flutter_localization: ^0.3.2
  permission_handler: ^10.4.3
  http: ^1.4.0
  shared_preferences: ^2.5.3
  supabase_flutter: ^2.9.1
  mime: ^2.0.0
  intl: ^0.19.0
  timeago: ^3.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.13
  custom_lint: ^0.7.0
  riverpod_lint: ^2.6.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_green.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-ExtraBold.ttf
          weight: 800
